group 'java'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('org.apache.jclouds:jclouds-compute:1.8.1') {
        exclude group: 'javax.ws.rs'
    }
}
